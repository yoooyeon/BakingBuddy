spring:
  mvc:
    charset: UTF-8
  profiles:
    active: mysql
  application:
    name: BakingBuddy
  sql:
    init:
      mode: always
  datasource:
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    #      connection:

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  redis:
    host:
      port: 6379
#      password: root
    jedis:
      pool:
        max-wait-millis: 1000
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    check-template-location: true
    suffix: .html
  cloud:
    gcp:
      storage:
        credentials:
          location: classpath:/keys/baking-buddy-428009-28b83cf67c33.json
        project-id: baking-buddy-428009
        bucket: baking-buddy-bucket

logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: ERROR