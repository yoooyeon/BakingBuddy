spring:
  redis:
    host: "10.170.239.131"
    port: 6379
  data:
    jedis:
      pool:
        max-wait-millis: 1000
  mvc:
    charset: UTF-8
  profiles:
    active: mysql
  application:
    name: BakingBuddy
  sql:
    init:
      mode: always
  datasource:
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    check-template-location: true
    suffix: .html
  cloud:
    gcp:
      storage:
        credentials:
          location: classpath:/keys/baking-buddy-428009-28b83cf67c33.json
        project-id: baking-buddy-428009
        bucket: baking-buddy-bucket

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
      hibernate: ERROR

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env, beans
      base-path: "/manage"