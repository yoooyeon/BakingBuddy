<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사용자 알림</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 50px;">
    <h1 class="mb-4">사용자 알림</h1>
    <div id="alarm-list" class="list-group">
        <div th:if="${alarms.size() == 0}" class="alert alert-info" role="alert">
            알림이 없습니다.
        </div>
        <div th:each="alarm : ${alarms}" class="list-group-item">
            <h5 class="mb-1" th:text="${alarm.type}"></h5>
            <p class="mb-1" th:text="${alarm.msg}"></p>
        </div>
    </div>
</div>
</body>
</html>
