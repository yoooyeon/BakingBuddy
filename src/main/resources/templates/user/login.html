<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2 class="text-center">로그인</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">사용자명</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="사용자명을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username, password})
        });
        console.log(response);
        if (response.ok) {
            const { accessToken, refreshToken } = await response.json();
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('refreshToken', refreshToken);
            alert("로그인 성공")
            if (accessToken) {
                fetch('/api/recipes', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => console.log(data))
                    .catch(error => console.error('Error fetching data:', error));
            } else {
                console.error('No token found in local storage');
            }
            // window.location.href = '/api/recipes';
        } else {
            alert('로그인 실패');
        }
    });


    const accessToken = localStorage.getItem("accessToken");
    document.addEventListener('DOMContentLoaded', () => {
        // 로그인 후 저장된 토큰을 가져와서 서버에 요청을 보냄
        const accessToken = localStorage.getItem("accessToken");

        if (accessToken) {
            fetch('/api/users/hello', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => console.log(data))
                .catch(error => console.error('Error fetching data:', error));
        } else {
            console.error('No accessToken found in local storage');
        }
    });
    async function fetchWithToken(url, options) {
        const accessToken = localStorage.getItem('accessToken');

        const response = await fetch(url, {
            ...options,
            headers: {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`
            }
        });

        if (response.status === 403) { // 토큰이 만료된 경우
            const refreshToken = localStorage.getItem('refreshToken');
            const refreshResponse = await fetch('/refresh-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ refreshToken })
            });

            if (refreshResponse.ok) {
                const newToken = await refreshResponse.text();
                localStorage.setItem('token', newToken);

                // 원래 요청 다시 시도
                return fetchWithToken(url, options);
            } else {
                alert('세션이 만료되었습니다. 다시 로그인하세요.');
                window.location.href = '/login';
            }
        }

        return response;
    }

    // 사용 예시
    fetchWithToken('/api/users/hello', { method: 'GET' })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error fetching data:', error));


</script>
</body>
</html>
