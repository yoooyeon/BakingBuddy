<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2 class="text-center">로그인</h2>
    <form id="loginForm" action="/api/users/login" method="post" onsubmit="return handleLogin(event)">
        <div class="mb-3">
            <label for="username" class="form-label">사용자명</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="사용자명을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<script>
    async function handleLogin(event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            console.log(result)
            if (result.success) {
                window.location.href = '/api/users/' + result.userId;
            } else {
                alert('로그인 실패. 사용자명 또는 비밀번호를 확인하세요.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
