<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 50px;">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>사용자ID</th>
                <th>닉네임</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a href="my-page.html" th:href="@{/api/recipes/users/{userId}(userId=${user.id})}"
                       th:text="${user.id}">사용자ID</a></td>
                <td th:text="${user.nickname}">닉네임</td>
                <td><a href="my-page.html" th:href="@{|/api/users/${user.id}|}" th:text="${user.username}">이름</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
