<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">

    <h2 class="text-center">회원가입</h2>
    <form th:action="@{/signup}" th:object="${createUserRequestDto}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">사용자명</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="사용자명을 입력하세요"
                   required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                   required>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" style="margin-top: 20px;">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
</body>
</html>
