<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 50px;">

    <!-- Form to edit user info -->
    <form id="editUserForm" th:object="${updateUserRequestDto}" method="post" enctype="multipart/form-data"
          th:action="@{/api/files/users/{userId}(userId=${user.id})}">
        <input type="hidden" th:value="${user.id}" name="userId" id="userId">
        <!-- Profile Image Upload -->
        <div class="mb-3">
            <label for="profileImage" class="form-label">프로필 이미지 업로드</label>
            <input type="file" class="form-control" id="profileImage" name="profileImage">
        </div>
        <!-- Current Username Display -->
        <div class="mb-3">
            <label for="username" class="form-label">현재 아이디</label>
            <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
        </div>
        <!-- Nickname Input -->
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임 변경</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">저장</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 토큰을 로컬 스토리지에서 가져오기
    const accessToken = localStorage.getItem('accessToken');

    // 모든 AJAX 요청 전에 Authorization 헤더에 토큰을 추가
    $.ajaxSetup({
        beforeSend: function(xhr) {
            if (accessToken) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
            }
        }
    });
    // var userId = document.getElementById("userId").val;

    $(document).ready(function () {
        // Intercept form submission
        $('#editUserForm').submit(function (event) {
            // Prevent default form submission
            event.preventDefault();
            // Perform AJAX POST request
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: new FormData(this),
                processData: false,
                contentType: false,
                success: function (response) {
                    var userId = document.getElementById("userId").value;
                    window.location.href = '/api/users/' + userId

                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                    // Handle error scenario here
                }
            });
        });
    });
</script>

</body>
</html>
