<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내 레시피</title>
    <div layout:fragment="css">

        <style>
            .recipe-name {
                font-size: 1.25rem; /* Increase font size for recipe name */
                font-weight: bold;
            }

            .recipe-image {
                width: 100px; /* Set fixed width for images */
                height: 100px; /* Set fixed height for images */
                object-fit: cover; /* Ensure images cover the area without distortion */
            }

            .accordion-button:not(.collapsed) {
                color: #000;
                background-color: #e9ecef;
            }
        </style>
    </div>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Recipe Registration Button -->
        <a class="btn btn-primary mb-4" th:href="@{/api/recipes/register(userId=${user.id})}">
            레시피 등록하기
        </a>

        <!-- Recipe List Section -->
        <div class="accordion" id="recipeAccordion">
            <div th:each="dir, dirIndex : ${dirs}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading${dir.dirId}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                th:attr="data-bs-target='#collapse' + ${dir.dirId}, aria-controls='collapse' + ${dir.dirId}"
                                aria-expanded="true">
                            <span th:text="${dir.dirName}">Category Name</span>
                        </button>
                    </h2>
                    <div th:id="'collapse' + ${dir.dirId}" class="accordion-collapse collapse show"
                         th:attr="aria-labelledby='heading' + ${dir.dirId}" data-bs-parent="#recipeAccordion">
                        <div class="accordion-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <tbody>
                                    <tr th:each="recipe, recipeIndex : ${dir.recipes}">
                                        <td style="display: none;">
                                            <div th:text="${recipe.id}"></div>
                                        </td>
                                        <td class="recipe-name">
                                            <a href="#" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                                               th:text="${recipe.name}">레시피 이름</a>
                                        </td>
                                        <td>
                                            <a th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}">
                                                <img th:src="${recipe.recipeImageUrl}" alt="레시피 이미지"
                                                     class="recipe-image"/>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
