<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내 레시피</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">

    <div class="container py-4">
        <!-- Recipe Registration Button -->
        <a class="btn btn-primary mb-4" th:href="@{/api/recipes/register(userId=${user.id})}">
            레시피 등록하기
        </a>

        <!-- Recipe List Section -->
        <div class="accordion" id="recipeAccordion">
            <div th:each="dir, dirIndex : ${dirs}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading${dir.dirId}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                th:attr="data-bs-target='#collapse' + ${dir.dirId}, aria-controls='collapse' + ${dir.dirId}"
                                aria-expanded="false">
                            <span th:text="${dir.dirName}">Category Name</span>
                        </button>
                    </h2>
                    <div th:id="'collapse' + ${dir.dirId}" class="accordion-collapse collapse"
                         th:attr="aria-labelledby='heading' + ${dir.dirId}" data-bs-parent="#recipeAccordion">
                        <div class="accordion-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>상품명</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="recipe : ${dir.recipes}">
                                        <td>
                                            <a href="#" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                                               th:text="${recipe.id}">ID</a>
                                        </td>
                                        <td>
                                            <a href="#" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                                               th:text="${recipe.name}">상품명</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle JS (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
