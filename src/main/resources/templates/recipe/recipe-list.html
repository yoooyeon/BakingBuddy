<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" th:src="@{/js/recipe/recipe-list.js}"></script>
    <!-- css -->
    <div layout:fragment="css">
        <style>
            #rankingContainer {
                margin-bottom: 10px;
                padding: 5px;
                border: 1px solid #ced4da;
                border-radius: 5px;
            }

            #popularSearches {
                list-style-type: none;
                padding-left: 0;
                padding-top: 5px;
            }

            #searchForm {
                position: relative;
            }

            #searchResults {
                position: absolute;
                z-index: 1000;
                background-color: white;
                width: 100%;
                border: 1px solid #ccc;
                max-height: 300px;
                overflow-y: auto;
            }

            #searchResults ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            #searchResults li {
                padding: 10px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
            }

            #searchResults li:hover {
                background-color: #f0f0f0;
            }

            #searchForm .btn {
                height: calc(100% - 2px);
            }

            .container {
                max-width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            .rank {
                font-weight: bold;
                margin-right: 10px;
            }

            .recipe-card {
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease-in-out;
                cursor: pointer;
                height: 100%;
            }

            .recipe-card:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .recipe-card img {
                max-width: 100%;
                height: auto;
                border-radius: 8px 8px 0 0;
            }

            .recipe-card .card-body {
                padding: 1.25rem;
            }

            .recipe-card h5.card-title {
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .recipe-card .card-text {
                color: #6c757d;
            }

        </style>
    </div>
</head>
<body>
<div layout:fragment="content">

    <div class="container" style="max-width: 1000px">
        <div class="container">
            <!-- 인기 검색어 -->
            <h5>인기 검색어</h5>
            <ul id="popularSearches" class="list-group">
            </ul>
            <div class="py-3">
                <!-- 검색 폼 -->
                <form id="searchForm" th:action="@{/api/search/recipes}" method="get" accept-charset="UTF-8" autocomplete="off"
                      class="row align-items-center">
                    <div class="col-lg-8 position-relative">
                        <input type="text" class="form-control" id="term" name="term"
                               placeholder="레시피 이름, 재료명, 태그로 검색하세요">
                        <div id="searchResults" class="list-group"></div>
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#filterModal">필터
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 필터 모달 -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">검색 필터</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 필터 옵션들을 여기에 추가 -->
                        <form th:action="@{/api/search/recipes}" method="get" accept-charset="UTF-8">
                            <div class="mb-3">
                                <label for="difficulty" class="form-label">난이도</label>
                                <select class="form-select" id="difficulty" name="difficulty">
                                    <option value="">선택하세요</option>
                                    <option value="easy">쉬움</option>
                                    <option value="medium">보통</option>
                                    <option value="hard">어려움</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">소요 시간</label>
                                <input type="text" class="form-control" id="time" name="time"
                                       placeholder="소요 시간을 분 단위로 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">적용</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(recipes)}">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="recipe : ${recipes}">
                        <a th:href="@{|/api/recipes/${recipe.id}|}" class="card recipe-card"
                           th:attr="data-url=@{/api/recipes/{recipeId}(recipeId=${recipe.id})}">
                            <div class="card border-light h-100 d-flex flex-column">
                                <img th:src="${recipe.recipeImageUrl}" class="card-img-top img-fluid" alt="Recipe Image"
                                     style="object-fit: contain;">
                                <div class="card-body d-flex flex-column justify-content-end p-3">
                                    <h5 class="card-title mb-0" th:text="${recipe.name}">Recipe Name</h5>
                                    <p class="card-text" th:text="${recipe.memo}">Recipe Memo</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
            <ul class="pagination" th:if="${totalPages != null and totalPages > 0}">
                <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                    <a th:href="@{/api/search/recipes(keyword=${keyword},page=0)}" class="page-link">First</a>
                </li>
                <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                    <a th:if="${currentPage > 0}"
                       th:href="@{/api/search/recipes(keyword=${keyword},page=${currentPage - 1})}" class="page-link">Previous</a>
                </li>
                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'">
                    <a th:href="@{/api/search/recipes(keyword=${keyword},page=${pageNum})}" class="page-link"
                       th:text="${pageNum + 1}"></a>
                </li>
                <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                    <a th:href="@{/api/search/recipes(keyword=${keyword},page=${currentPage + 1})}"
                       class="page-link">Next</a>
                </li>
                <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                    <a th:href="@{/api/search/recipes(keyword=${keyword},page=${totalPages - 1})}"
                       class="page-link">Last</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 검색 결과가 없을 때 -->
    <div th:if="${#lists.isEmpty(recipes)}" class="text-center py-5">
        <p>검색 결과가 없습니다.</p>
    </div>
</div>

<!-- 검색어 자동완성을 위한 JavaScript 코드 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
