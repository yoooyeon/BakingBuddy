<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Home</title>
    <!-- Ajax를 위한 jQuery 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #searchForm {
            position: relative;
        }

        #searchResults {
            position: relative;
            z-index: 1000;
            background-color: white;
            width: 100%;
            border: 1px solid #ccc;
            max-height: 300px;
            /*overflow-y: auto;*/
        }

        #searchResults ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #searchResults li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #searchResults li:hover {
            background-color: #f0f0f0;
        }

        #searchForm .btn {
            height: calc(100% - 2px);
        }
    </style>
</head>
<body>
<div>

    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Baking Buddy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users/login">로그인</a>
                    </li>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="max-width: 800px">
        <div class="py-5 text-center">
            <h2>레시피 목록</h2>
        </div>
        <div class="container">
            <div class="py-3">
                <!-- 검색 폼 -->
                <form id="searchForm" th:action="@{/api/recipes/search}" method="get" accept-charset="UTF-8"
                      class="row align-items-center">
                    <div class="col-lg-8 position-relative">
                        <input type="text" class="form-control" id="term" name="term"
                               placeholder="레시피 이름, 재료명, 태그로 검색하세요">
                        <div id="searchResults" class="list-group"></div>
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#filterModal">필터
                        </button>
                    </div>
                </form>

                <!-- 필터 버튼 -->

            </div>
        </div>

        <!-- 필터 모달 -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">검색 필터</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 필터 옵션들을 여기에 추가 -->
                        <form th:action="@{/api/recipes/search}" method="get" accept-charset="UTF-8">
                            <div class="mb-3">
                                <label for="difficulty" class="form-label">난이도</label>
                                <select class="form-select" id="difficulty" name="difficulty">
                                    <option value="">선택하세요</option>
                                    <option value="easy">쉬움</option>
                                    <option value="medium">보통</option>
                                    <option value="hard">어려움</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">소요 시간</label>
                                <input type="text" class="form-control" id="time" name="time"
                                       placeholder="소요 시간을 분 단위로 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">적용</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(recipes)}">

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>사용자ID</th>
                    <!--                    <th>프로필 이미지</th>-->
                    <th>분류</th>
                    <th>상품명</th>
                    <th>상품 사진</th>
                    <th>메모</th>
                    <th>재료</th>
                    <th>태그</th>
                    <th>소요시간</th>
                    <th>난이도</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td><a href="recipe.html" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                           th:text="${recipe.id}">ID</a>
                    </td>
                    <td><a href="../user/user.html" th:href="@{/api/recipes/users/{userId}(userId=${recipe.userId})}"
                           th:text="${recipe.userId}">사용자ID</a></td>
                    <!--                    <td th:text="${recipe.profileImageUrl}">프로필 사진</td>-->
                    <td th:text="${recipe.dirId}">분류</td>
                    <td><a href="recipe.html" th:href="@{|/api/recipes/${recipe.id}|}" th:text="${recipe.name}">상품명</a>
                    </td>
                    <td>
                        <div class="card-body text-center">
                            <img th:src="${recipe.recipeImageUrl}" alt="Recipe Picture"
                                 class="img-thumbnail rounded-circle"
                                 style="width: 150px; height: 150px;">
                        </div>
                    </td>
                    <td th:text="${recipe.memo}">메모</td>
                    <td th:text="${recipe.ingredients}">재료</td>
                    <td th:text="${recipe.tags}">태그</td>
                    <td th:text="${recipe.time}">소요시간</td>
                    <td th:text="${recipe.level}">난이도</td>
                </tr>
                </tbody>
            </table>
            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/api/recipes/search(keyword=${keyword},page=0)}" class="page-link">First</a>
                    </li>
                    <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/api/recipes/search(keyword=${keyword},page=${currentPage - 1})}"
                           class="page-link">Previous</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'">
                        <a th:href="@{/api/recipes/search(keyword=${keyword},page=${pageNum})}" class="page-link"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/api/recipes/search(keyword=${keyword},page=${currentPage + 1})}"
                           class="page-link">Next</a>
                    </li>
                    <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/api/recipes/search(keyword=${keyword},page=${totalPages - 1})}"
                           class="page-link">Last</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 검색 결과가 없을 때 -->
        <div th:if="${#lists.isEmpty(recipes)}" class="text-center py-5">
            <p>검색 결과가 없습니다.</p>
        </div>
    </div>
</div>

<!-- 검색어 자동완성을 위한 JavaScript 코드 -->
<script th:inline="javascript">
    $(document).ready(function () {
        $('#term').on('input', function () {
            var term = $(this).val().trim();
            console.log("term:", term);
            if (term.length > 0) {
                // Ajax를 통해 검색어 자동완성 결과를 가져옴
                $.ajax({
                    type: "GET",
                    url: "/api/search/autocomplete",
                    data: {prefix: term},
                    success: function (data) {
                        console.log("data:", data)
                        // 검색 결과를 표시할 HTML 생성
                        var html = '<ul class="list-group">';
                        $.each(data, function (index, item) {
                            html += '<li class="list-group-item">' + item + '</li>';
                        });
                        html += '</ul>';

                        // 결과를 화면에 표시
                        $('#searchResults').html(html);
                    },
                    error: function (e) {
                        console.error("Error fetching autocomplete results: ", e);
                    }
                });
            } else {
                // 검색어가 비어있을 때, 결과 창 초기화
                $('#searchResults').html('');
            }
        });
    });
</script>
</body>
</html>
