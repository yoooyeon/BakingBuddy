<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" th:src="@{/js/recipe/recipe-list.js}"></script>
    <!-- css -->
    <div layout:fragment="css">
        <style>
            .container {
                max-width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            .recipe-card {
                display: flex;
                flex-direction: row;
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease-in-out;
                cursor: pointer;
                height: auto;
            }

            .recipe-card:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .recipe-card img {
                max-width: 200px; /* Set your desired max width */
                width: 100%;
                height: auto;
                display: block;
                object-fit: contain;
                border-radius: 8px 0 0 8px;
                background-color: white;
            }

            .recipe-details {
                padding: 1.25rem;
                flex: 1;
            }

            .recipe-details h5.card-title {
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
            }

            .recipe-details p.card-text {
                color: #6c757d;
            }

            .recipe-details .meta-info {
                margin-top: 1rem;
            }

            .recipe-details .meta-info span {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .recipe-details .recipe-steps {
                margin-top: 1.5rem;
            }

            #loading {
                text-align: center;
                margin-top: 20px;
            }

            /* Search styles */
            .autocomplete-list {
                list-style-type: none;
                padding-left: 0;
            }

            .autocomplete-item {
                position: relative; /* Ensure relative positioning for absolute positioning of image */
                padding: 10px;
                border-bottom: 1px solid #ccc;
                overflow: hidden;
            }

            .autocomplete-image {
                position: absolute;
                top: 50%; /* Position at the vertical center of the list item */
                transform: translateY(-50%); /* Adjust to vertically center properly */
                right: 15px; /* Position on the right side with a small margin */
                max-width: 60px; /* Adjust the maximum width of the image */
                height: auto;
            }

            .autocomplete-details {
                margin-right: 70px; /* Ensure space for the image on the right */
            }

            #popularSearches {
                list-style-type: none;
                padding-left: 0;
                padding-top: 5px;
            }

            @media (max-width: 768px) {
                .search-input {
                    font-size: 14px; /* Example: Adjust font size for smaller screens */
                }
            }

            #searchForm {
                position: relative;
            }

            #searchResults {
                position: absolute;
                z-index: 1000;
                background-color: white;
                width: 100%;
                border: 1px solid #ccc;
                max-height: 300px;
                overflow-y: auto;
            }

            #searchResults ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            #searchResults li {
                padding: 10px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
            }

            #searchResults li:hover {
                background-color: #f0f0f0;
            }

            #searchForm .btn {
                height: calc(100% - 2px);
            }

            .search-container {
                position: relative;
                width: 100%; /* Ensures it takes full width of parent column */
            }

            .search-input {
                width: 100%; /* Take full width of parent container */
                padding: 10px; /* Adjust padding as needed */
                font-size: 16px; /* Adjust font size as needed */
            }

            .autocomplete-results {
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 1000;
                width: 100%; /* Match width of search input */
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #ccc;
                background-color: white;
            }

            .searched-lists-container {
                display: none;
                justify-content: space-between;
                padding: 10px;
                margin-top: 10px;
            }

            .searched-lists-container.visible {
                display: flex;
            }

            .searched-lists-container > div {
                flex: 1;
            }

            .searched-lists-container h4 {
                margin-bottom: 10px;
            }
        </style>
    </div>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${not #lists.isEmpty(recipes)}">
        <div class="container">
            <div class="row" id="recipe-container">
                <div class="col-12 mb-4" th:each="recipe : ${recipes}">
                    <a href="#" class="card recipe-card"
                       th:attr="data-recipe-id=${recipe.id}">
                        <img th:src="${recipe.recipeImageUrl}" class="card-img-left img-fluid" alt="Recipe Image">
                        <div class="recipe-details">
                            <h5 class="card-title" th:text="${recipe.name}">Recipe Name</h5>
                            <div class="meta-info">
                                <span>Ingredients: <span th:text="${recipe.ingredients}">Ingredients</span></span>
                                <span>Time: <span th:text="${recipe.time}">Time</span></span>
                                <span>Difficulty: <span th:text="${recipe.level}">Difficulty</span></span>
                            </div>
                            <div class="recipe-steps">
                                <!--                                <p class="card-text" th:text="${recipe.steps}">Recipe Steps</p>-->
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="loading">
            <p>Loading more recipes...</p>
        </div>
    </div>

    <!-- 검색 결과가 없을 때 -->
    <div th:if="${#lists.isEmpty(recipes)}" class="text-center py-5">
        <p>검색 결과가 없습니다.</p>
    </div>
</div>



</body>
</html>
