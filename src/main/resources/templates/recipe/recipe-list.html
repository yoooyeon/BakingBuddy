<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Baking Buddy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users/login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="max-width: 600px">

        <div class="py-5 text-center">
            <h2>레시피 목록</h2>
        </div>
        <hr class="my-4">

        <div th:if="${not #lists.isEmpty(recipes)}">

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>사용자ID</th>
                    <th>분류</th>
                    <th>상품명</th>
                    <th>메모</th>
                    <th>재료</th>
                    <th>태그</th>
                    <th>소요시간</th>
                    <th>난이도</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td><a href="recipe.html" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                           th:text="${recipe.id}">ID</a>
                    </td>
                    <td><a href="recipe.html" th:href="@{/api/recipes/users/{userId}(userId=${recipe.userId})}"
                           th:text="${recipe.userId}">사용자ID</a></td>
                    <td th:text="${recipe.dirId}">분류</td>
                    <td><a href="recipe.html" th:href="@{|/api/recipes/${recipe.id}|}" th:text="${recipe.name}">상품명</a>
                    </td>
                    <td th:text="${recipe.memo}">메모</td>
                    <td th:text="${recipe.ingredients}">재료</td>
                    <td th:text="${recipe.tags}">태그</td>
                    <td th:text="${recipe.time}">태그</td>
                    <td th:text="${recipe.level}">태그</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
