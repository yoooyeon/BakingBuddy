<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap and Thymeleaf Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 50px;">
    <!-- Add Recipe Button -->
    <button class="w-100 btn btn-primary btn-lg"
            onclick="location.href='register-recipe.html'"
            th:onclick="|location.href='@{/api/recipes/register}'|"
            type="button">레시피 등록하기
    </button>
    <!-- User Info Section -->
    <div class="card mb-4">
        <div class="card-header text-center">
            <h2 class="my-2">사용자 정보</h2>
        </div>
        <div class="card-body text-center">
            <img th:src="${user.profileImageUrl}" alt="Profile Picture" class="img-thumbnail rounded-circle"
                 style="width: 150px; height: 150px;">
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>아이디:</strong> <span th:text="${user.id}">아이디</span></li>
            <li class="list-group-item"><strong>이름:</strong> <span th:text="${user.username}">이름</span></li>
            <li class="list-group-item"><strong>닉네임:</strong> <span th:text="${user.nickname}">닉네임</span></li>
        </ul>
    </div>

    <!-- Recipe List Section -->
    <div class="accordion" id="recipeAccordion">
        <div th:each="dir : ${dirs}">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading${dirIndex}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-th-attr="data-bs-target='#collapse' + ${dir.dirId}, aria-controls='collapse' + ${dir.dirId}"
                            aria-expanded="false">
                        <span th:text="${dir.dirName}"></span>
                    </button>
                </h2>
                <div th:id="'collapse' + ${dir.dirId}" class="accordion-collapse collapse"
                     aria-labelledby="heading${dirIndex}"
                     th:attr="aria-labelledby='heading' + ${dir.dirId}" data-bs-parent="#recipeAccordion">
                    <div class="accordion-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>상품명</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${dir.recipes}">
                                <td>
                                    <a href="#" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                                       th:text="${recipe.id}">ID</a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{/api/recipes/{recipeId}(recipeId=${recipe.id})}"
                                       th:text="${recipe.name}">상품명</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
