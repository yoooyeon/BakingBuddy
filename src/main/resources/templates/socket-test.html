<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <input type="text" id="message" placeholder="Type a message">
    <button id="send" disabled>Send</button>
    <div id="notificationModal" class="modal fade" tabindex="-1" aria-labelledby="notificationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var userId = "user1"; // 사용자의 아이디를 적절히 설정

    function setConnected(connected) {
        document.getElementById("connect").disabled = connected;
        document.getElementById("disconnect").disabled = !connected;
        document.getElementById("send").disabled = !connected;
    }

    function connect() {
        var socket = new SockJS("/ws"); // prefix
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: queue ' + frame);
            stompClient.subscribe('/queue/test/', function (message) {
                showNotification(message.body);
            });
        }, function (error) {
            console.log('Error: ' + error);
            setConnected(false);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        var message = document.getElementById("message").value;
        if (message) {
            stompClient.send("/send/test", {}, JSON.stringify({'message': message}));
            console.log('Sent: ' + message);
            document.getElementById("message").value = '';
        }
    }

    document.getElementById("connect").addEventListener("click", connect);
    document.getElementById("disconnect").addEventListener("click", disconnect);
    document.getElementById("send").addEventListener("click", sendMessage);

    window.addEventListener("load", connect);
    window.addEventListener("beforeunload", disconnect);
    var notificationCount = 0;

    function showNotification(message) {
        notificationCount++;
        document.getElementById("notificationMessage").innerText = message;
        document.getElementById("notificationBadge").innerText = notificationCount;
        document.getElementById("notificationBadge").style.display = 'inline-block';

        var notificationModal = new bootstrap.Modal(document.getElementById("notificationModal"), {});
        notificationModal.show();
    }
</script>
</body>
</html>
